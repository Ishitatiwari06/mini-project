<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search History</title>
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

body {
  background: #f5f7fa;
  padding: 20px;
}

/* Header */
.history-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #ffffff;
  padding: 15px 20px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
}

.history-header h1 {
  font-size: 22px;
  color: #333;
}

/* Buttons */
#clear,
#btn2 {
  padding: 8px 14px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 14px;
  transition: 0.3s;
}

#clear {
  background: #ff4d4d;
  color: white;
}

#clear:hover {
  background: #e63939;
}

#btn2 {
  background: #4f46e5;
  color: white;
  margin-left: 8px;
}

#btn2:hover {
  background: #4338ca;
}

/* History list container */
#historyList {
  margin-top: 25px;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

/* History item */
.history-item {
  background: white;
  padding: 15px 20px;
  border-radius: 10px;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.07);
  transition: transform 0.2s, box-shadow 0.2s;
}

.history-item:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 18px rgba(0, 0, 0, 0.12);
}

/* Product title */
.history-item strong {
  font-size: 16px;
  color: #111;
  display: block;
  margin-bottom: 6px;
}

/* Date */
.history-item .date {
  font-size: 13px;
  color: #666;
}

    </style>
</head>
<body>
    <div class="history-header">
        <h1>Your Search History</h1>
        <button id="clear" onclick={clearHistory()}>Clear Search History</button>
       <a href="index.html"> <button  id="btn2">back</button> </a>
    </div>
    <br><br>
    <div id="historyList"></div>


</body>
    <script src="history.js"></script>
</html>
